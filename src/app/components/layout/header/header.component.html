<div class="logo" [routerLink]="''">
    <img src="assets\images\suki.jpeg" alt="Logo" width="50px" height="50px">
</div>
<div class="navbar">
    <ng-container *ngFor="let option of navOptions">
        <div class="text-clickable navitem" [routerLink]="option.url" [routerLinkActive]="'active'">
            <span> {{ option.name }}</span>
            <div class="route-dot"> . </div>
        </div>
    </ng-container>
</div>
